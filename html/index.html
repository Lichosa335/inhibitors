<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ингибиторный контроль</title>
    <style>
            body {
                background-image: url('gid.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        .custom-margin-1 { margin-left: 6rem; }
        .img-small { width: auto; height: 100px; }
        .btn-custom-text {
            color: #6b8fd5 !important; /* цвет */
        }
        .bottom-right-image
        {
            position: absolute;
            right: 20px;
            bottom: 20px;
            max-width: 200px;
        }
        .old-book-style {
            font-family: "Times New Roman", serif;
            color: #8B4513; /* Коричневый цвет старой бумаги */
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-style: italic;
        }
            .custom-position {
                position: fixed;
                top: 550px;    /* Отступ сверху */
                left: 1000px;   /* Отступ слева */
                z-index: 1000; /* Чтобы была поверх других элементов */
            }
            .custom-post {
                    position: fixed;
                    top: 650px;    /* Отступ сверху */
                    left: 1000px;   /* Отступ слева */
                    z-index: 1000; /* Чтобы была поверх других элементов */
            }
            .btn-transparent {
                background-color: transparent !important;
                border: 0px solid rgba(255, 255, 255, 0.7) !important;
                color: white !important;
                transition: all 0.3s ease;
            }
            .custom-pis{

                    top: 100px;    /* Отступ сверху */
                    left: 600px;   /* Отступ слева */
                    z-index: 1000; /* Чтобы была поверх других элементов */
            }
             .custom-pise{

                    top: 100px;    /* Отступ сверху */
                    left: 800px;   /* Отступ слева */
                    z-index: 1000; /* Чтобы была поверх других элементов */
            }
            .a{
                display:flex;
                flex-direction:row;
                gap:10px;
                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
            }
    </style>
</head>
<body>

    <div class="d-flex align-items-center">

            <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content text-light " style="height:130px; background-color: rgb(121, 159, 232)">
                    <!-- Заголовок окна -->
                    <div class="modal-header">
                        <h5 class="">Выбор</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="a">
                        <a href="tabl.html" class="btn btn-light custom-pis">Тест</a>
                        <a href="swet.html" class="btn btn-primary custom-pise">Тренажер</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="  opacity-75 col-  rounded mt-5 ms-5 row " style=" height: 550px; width: 750px; background-color: rgb(105, 142, 212);">
        <div class="text-black">
            <div class="example-box ms-4 ">
                <h1 class=" display-0 .text-black opacity-100 ">Тренажёр ингибиторного контроля</h1>
            </div>
            <div class="example-box ms-4 ">
                <h1 class=" display-0 .text-black "></h1>
            </div>
            <div class="  rounded text-black ms-4 mt-4" style=" background-color: rgb(121, 159, 232)">
                <div class="ms-1">
                    <h3 class="text-black ">практическая система, помогающая мозгу </h3>
                </div>

                <div class=" ms-1 mt-4">
                    <h3 class="text-black ">замедлиться и выбрать действие</h3>
                </div>
            </div>

            <div class="example-box ms-3 mt-4">
                <h2 class="text-black ">Как пользоваться:</h2>
            </div>
            <div class="  col-10 rounded ms-5 mt-4" style="background-color: rgb(121, 159, 232)">
                <div class="example-box mt-4 ">
                    <h3 class="text-black ">1. Первичная диагностика<a href="tabl.html" class="btn btn-light custom-pis">Тест</a></h3>

                </div>

                <div class="example-box mt-4">
                    <h3 class="text-black ">2. Тренировка<a href="swet.html" class="btn btn-primary ">Тренажер</a></h3>

                </div>

                <div class="example-box mt-4">
                        <h3 class="text-black ">3. Повторная диагностика<a href="tabl.html" class="btn btn-light custom-pis">Тест</a></h3>

                </div>

                <div class="example-box mt-4 ">
                        <h3 class="text-black ">4. Сравнение результатов(в низу теста)</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-light ">
        <button type="button"  class="rounded border-light  text-light  custom-position mt-4 " style="height:100px; width:500px; background-color: rgb(0, 93, 255)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h1>Начать тестирование</h1>
        </button>
    </div>

    <script>
    // Функция для отображения результатов
    function showResults() {
        const userName = localStorage.getItem('userName');
        const lastScore = localStorage.getItem('lastScore');
        const resultsDiv = document.getElementById('userResults');

        if (userName && lastScore) {
            resultsDiv.innerHTML = `
                <h5>Пользователь: ${userName}</h5>
                <h5>Последний результат: ${lastScore} очков</h5>
                <p class="mt-3">Уровень: ${Math.floor(lastScore / 5) + 1}</p>
            `;
        } else {
            resultsDiv.innerHTML = `
                <p>Нет сохраненных результатов</p>
                <p>Пройдите тестирование сначала</p>
            `;
        }

        // Показываем модальное окно
        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
        resultsModal.show();
    }

    // Добавляем обработчик для кнопки "Результаты"
    document.addEventListener('DOMContentLoaded', function() {
        const resultsBtn = document.querySelector('.btn-transparent');
        resultsBtn.addEventListener('click', showResults);
    });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
